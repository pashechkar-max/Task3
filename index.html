<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task3</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div id="app" class="board">

    <create-task @create="addTask"></create-task>

    <div class="columns">
        <board-column
                title="To Do >>>"
                column="todo"
                :tasks="columns.todo"
                @edit="editTask"
                @move-forward="moveForward"
                @delete="deleteTask"
        ></board-column>

        <board-column
                title="In Progress >>"
                column="inProgress"
                :tasks="columns.inProgress"
                @edit="editTask"
                @move-forward="moveForward"
                @delete="deleteTask"
        ></board-column>

        <board-column
                title="Testing >"
                column="testing"
                :tasks="columns.testing"
                @edit="editTask"
                @move-forward="moveForward"
                @move-back="moveBack"
                @delete="deleteTask"
        ></board-column>

        <board-column
                title="Done ."
                column="done"
                :tasks="columns.done"
                @delete="deleteTask"
        ></board-column>
    </div>
</div>

<script defer src="js/vue.js"></script>
<script defer src="js/main.js"></script>
</body>
</html>
